<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #28a745;
        }
        .profile-container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-options a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            transition: 0.3s;
        }
        .profile-options a:hover {
            background: #28a745;
            color: white;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
        }
        .logout-btn:hover {
            background: #b52b38;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="profile-container text-center p-4">
            <img src="images/organic.gif" alt="Profile Picture" class="profile-pic mb-3">
            <h4 class="fw-bold">John Doe</h4>
            <p class="text-muted">+123 456 7890</p>
            <div class="profile-options mt-4">
                <a href="#" ><i class="fas fa-user-edit"></i>Edit Profile</a>
                <a href="#"><i class="fas fa-box"></i>My Orders</a>
                <a href="#"><i class="fas fa-shopping-cart"></i>Add to Cart</a>
                <a href="#"><i class="fas fa-heart"></i>Wishlist</a>
                <a href="#"><i class="fas fa-user-shield"></i>Admin</a>
                <a href="#" class="logout-btn d-block mt-3 py-2">Logout</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
